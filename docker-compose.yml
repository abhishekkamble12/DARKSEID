version: '3.8'

services:
  # =============================================================================
  # 1. Main Python Agent Application
  # =============================================================================
  agent:
    build: .
    container_name: supervisor-agent
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    environment:
      # Database for checkpointer (conversation memory)
      - DATABASE_URL=postgresql://user:password@postgres:5432/agent_db
      # Qdrant for vector store (RAG)
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=documents
      # API Keys (from .env file)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - ./app:/app  # Live code reloading
      - ./uploads:/app/uploads  # Document uploads
    ports:
      - "8000:8000"  # If running as API
    stdin_open: true  # Keep stdin open for interactive mode
    tty: true  # Allocate a pseudo-TTY
    networks:
      - agent-network

  # =============================================================================
  # 2. PostgreSQL - Checkpointer Memory Storage
  # =============================================================================
  postgres:
    image: postgres:15
    container_name: agent-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agent_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d agent_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agent-network

  # =============================================================================
  # 3. Qdrant - Vector Database for RAG
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agent-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - agent-network

  # =============================================================================
  # 4. (Optional) RAG API Service - Separate microservice
  # =============================================================================
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile.rag
    container_name: rag-api
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    ports:
      - "8001:8000"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - agent-network
    profiles:
      - rag  # Only start with: docker-compose --profile rag up

# =============================================================================
# Volumes for data persistence
# =============================================================================
volumes:
  pg_data:
    driver: local
  qdrant_data:
    driver: local

# =============================================================================
# Network configuration
# =============================================================================
networks:
  agent-network:
    driver: bridge
